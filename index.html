<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(
                45deg,
                #000000,
                #1a0f30,
                #2a1b4a
            );
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            margin: auto;
            padding-top: 70px;
            overflow: visible;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2),
                        inset 0 0 20px rgba(0, 255, 255, 0.1);
            background-color: rgba(0, 0, 0, 0.8);
            display: block;
        }

        .score-container {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: none;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            font-weight: bold;
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        #score {
            font-size: 24px;
        }

        #bestScore, #coinsDisplay {
            font-size: 18px;
            opacity: 0.8;
        }

        #coinsDisplay {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #coinsDisplay i {
            color: #ffd700; /* Golden color for coins */
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Remove the old kums display styles */
        #kumsDisplay {
            display: none;
        }

        #powerUpIndicator {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
            color: #00ffff;
        }

        #menuOverlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            border: 2px solid rgba(0, 255, 255, 0.3);
            padding: 20px;
        }

        .game-title {
            color: #00ffff;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .game-subtitle {
            color: rgba(0, 255, 255, 0.8);
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.5;
        }

        #startBtn {
            background: linear-gradient(45deg, #00ffff, #00ccff);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: #000;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #startBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
        }

        @media (max-width: 480px) {
            .game-container {
                margin: 10px;
            }

            .game-title {
                font-size: 36px;
            }

            .game-subtitle {
                font-size: 16px;
            }

            #score {
                font-size: 20px;
            }

            #bestScore {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-container">
            <div id="score">Score: 0</div>
            <div id="bestScore">Best: 0</div>
            <div id="coinsDisplay">
                <i class="fas fa-coins"></i>
                <span>0</span>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="powerUpIndicator" style="display: none;"></div>
        <div id="menuOverlay">
            <h1 class="game-title">Flappy Bird</h1>
            <button id="startBtn">Start Game</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
