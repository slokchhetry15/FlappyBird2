<!DOCTYPE html>
<html>

<head>
    <title>Flappy Bird 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #121212;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .game-container {
            position: relative;
            width: 480px;
            height: 640px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        canvas {
            display: block;
            background: linear-gradient(180deg, #1a1a1a 0%, #2a2a2a 100%);
        }

        .menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .game-title {
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #startBtn {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        #startBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 28px;
            font-weight: bold;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 15px;
            border-radius: 20px;
        }

        .best-score {
            color: #4CAF50;
            font-size: 20px;
            margin-top: 10px;
        }

        /* Add CSS styles for the menu */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .menu-content {
            background: linear-gradient(135deg, #1a1a1a, #333);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .game-title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .menu-button {
            background: #4287f5;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 20px;
        }

        .menu-button:hover {
            background: #1a56c4;
        }

        .instructions {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .best-score {
            font-size: 18px;
            color: #ffd700;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas"></canvas>
        <div id="menuOverlay" class="menu-overlay">
            <div class="menu-content">
                <h1 class="game-title">Flappy Game</h1>
                <button id="startBtn" class="menu-button">Start Game</button>
                <div class="instructions">
                    <p>Tap or press SPACE to fly</p>
                </div>
                <div id="bestScore" class="best-score">Best Score: 0</div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
